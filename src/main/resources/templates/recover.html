<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body style="background-color: #e0e0e0">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--<a class="navbar-brand" href="/">Esercitazione</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!--<a class="nav-link" href="/">Home</a>-->
            </li>
            <li class="nav-item">
                <!--<a class="nav-link" href="login">Login</a>-->
            </li>
            <li class="nav-item active">
                <!--<a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>-->
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="offset-md-2"></div>
        <div class="col-md-8 col-lg-6">
            <div th:if="${message == '100'}" style="visibility: hidden"></div>
            <div th:unless="${message == '100'}">
                <div th:switch="${message}" class="card text-white bg-danger w-100 p-3 alert alert-danger alert-dismissible fade show" role="alert">
                    <div class="card-header">Error</div>
                    <div class="card-body text-white">
                        <p th:case="'1'">User has submit different password and password confirm</p>

                        <p th:case="*"> There are several errors</p>
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div th:if="${message == '200'}" style="visibility: hidden"></div>
            <div th:unless="${message == '200'}">
                <div th:switch="${message}" class="card text-white bg-success w-100 p-3 alert alert-success alert-dismissible fade show" role="alert">
                    <div class="card-header">Please insert new Password:</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-2"></div>
        <div class="col-md-8 col-lg-6">
            <div class="card text-white bg-primary w-100 p-3">
                <div class="card-header">Reset Password</div>
                <div class="card-body w-75 p-3">
                    <form method="post" th:object="${vm}">

                        <div class="form-group">
                            <label for="p">New Password</label>
                            <input type="password" class="form-control" th:field="*{pass}" name="pass" value="" id="p" th:classappend="${#fields.hasErrors('pass')}? is-invalid">
                            <span class="error text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
                        </div>
                        <div class="form-group">
                            <label for="cp">New Password Confirm</label>
                            <input type="password" class="form-control" th:field="*{confpass}" name="confPass" value="" id="cp" th:classappend="${#fields.hasErrors('confpass')}? is-invalid">
                            <span class="error text-danger" th:if="${#fields.hasErrors('confpass')}" th:errors="*{confpass}"></span>
                        </div>
                        <span></span>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-outline-success">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
